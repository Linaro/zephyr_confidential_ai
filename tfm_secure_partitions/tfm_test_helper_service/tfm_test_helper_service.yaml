                          # vendor.
      "non_secure_clients": true,
      "version": 1,
      "version_policy": "STRICT"
    }
  ],

  "dependencies": [
    "TFM_HUK_EXPORT_PUBKEY",
    "TFM_HUK_COSE_CBOR_ENC_SIGN",
    "TFM_CRYPTO"
  ]
}
